<h1>Edit</h1>
<hr>
<form [formGroup]="MyForm" (ngSubmit)="send(MyForm.value)">
  <div >
  <label>Name</label>
  <input type="text" formControlName="Name" class="form-control" >
  <div *ngIf="name?.invalid && name?.touched">
    <small *ngIf="name?.hasError('required')" class="text-danger">Name is required</small>
  </div>
</div>
<div>
  <label>Phone</label>
  <input type="text" formControlName="PhoneNumber" class="form-control" placeholder="">
  <div *ngIf="phoneNumber?.invalid && phoneNumber?.touched">
    <small *ngIf="phoneNumber?.hasError('required')" class="text-danger">Phone Number is required</small>
    <small *ngIf="phoneNumber?.hasError('pattern')" class="text-danger">Phone Number must be exactly 11 digits</small>
  </div>
</div>
<div>
  <label>Email</label>
  <input type="email" formControlName="Email" class="form-control" placeholder="">
  <div *ngIf="email?.invalid && email?.touched">
    <small *ngIf="email?.hasError('required')" class="text-danger">Email is required</small>
    <small *ngIf="email?.hasError('email')" class="text-danger">Invalid email format</small>
  </div>
</div>
<br>
<input type = "submit" [disabled]="MyForm.invalid" class="btn btn-success" value = "Save">
<br>
<br>
<button type="button" class="btn btn-outline-primary" (click)="GoBack()">Back To List</button>
<br>
</form>
